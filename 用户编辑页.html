<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>用户编辑页</title>
    <link rel="stylesheet" href="weui/weui.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1464433592_2981713.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.min.js"></script>
    <script src="plugins/fastclick.min.js"></script>
    <script src="weui/weui.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
<div class="container">
    <div class="my-head">
        <dl class="my-dl">
            <dt><img src="images/author.jpg" alt=""></dt>
            <dd>墨多先生</dd>
        </dl>
        <div class="my-tag-box">
            <a class="sort-btn" href="#">两性情感</a>
            <a class="sort-btn" href="#">娱乐八卦</a>
            <a class="sort-btn" href="#">文化艺术</a>
        </div>
    </div>

    <div class="my-cells">
        <div class="weui_cells_title">你的头衔（20个字以内）</div>
        <div class="weui_cells weui_cells_form">
            <div class="weui_cell">
                <div class="weui_cell_bd weui_cell_primary">
                    <textarea class="weui_textarea" placeholder="例如：创业者；理财经理；周游列国的文艺青年；心理咨询师；把妹高手......" rows="3"></textarea>
                </div>
            </div>
        </div>
        <div class="weui_cells_title">介绍下自己吧（100个字以内）</div>
        <div class="weui_cells weui_cells_form">
            <div class="weui_cell">
                <div class="weui_cell_bd weui_cell_primary">
                    <textarea class="weui_textarea" placeholder="关于这些，尽情问我：投资理财、迎娶白富美；如何优雅的参加前任婚礼；和异性出差时如何管理自我冲动......或者给你唱个晚安小曲吧。" rows="4"></textarea>
                </div>
            </div>
        </div>
        <div class="weui_cells weui_cells_access">
            <a class="weui_cell" href="javascript:;">
                <div class="weui_cell_bd weui_cell_primary">
                    <p>擅长话题</p>
                </div>
                <div class="weui_cell_ft">最多选3个</div>
            </a>
            <div class="weui_cell weui_cell_select weui_select_after">
                <div class="weui_cell_hd">
                    <label for="select2" class="weui_label">所在城市</label>
                </div>
                <div class="weui_cell_bd weui_cell_primary">
                    <select id="select2" class="weui_select" name="select2">
                        <option value="1">青岛市</option>
                        <option value="2">北京市</option>
                        <option value="3">上海市</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="weui_cells">
            <div class="weui_cell">
                <div class="weui_cell_bd weui_cell_primary">
                    <p>请我坐台回答需付
                        <input class="cell-input" type="text" placeholder="￥">
                        元</p>
                </div>
            </div>
        </div>
    </div>


</div>
<div class="fix-btn-box ui-border-t">
    <ul>
        <li class="active">
            <a href="#">热门</a>
        </li>
        <li>
            <a href="#">发现</a>
        </li>
        <li>
            <a href="#">广场</a>
        </li>
        <li>
            <a href="#">我的</a>
        </li>
    </ul>
</div>
</body>
</html>
