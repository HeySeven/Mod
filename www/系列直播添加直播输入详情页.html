<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>系列直播添加直播输入详情页</title>
    <link rel="stylesheet" href="weui/weui.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_4t1jqgcuabqk6gvi.css">
    <link rel="stylesheet" href="css/jquery-weui.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.min.js"></script>
    <script src="plugins/fastclick.min.js"></script>
    <script src="plugins/adaptive-version2.js"></script>
    <script src="weui/weui.js"></script>
    <script src="plugins/jquery-weui.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
<div class="container">
    <div class="live-form-panel m-t m-b">
        <div class="live-form-header">主题名称</div>
        <div class="live-form-body">
            <div class="live-form-group ui-border-b">
                <input class="live-form-control" type="text" placeholder="请输入主题名称">
            </div>
        </div>
        <div class="live-form-footer">0/14</div>
    </div>
    <div class="live-form-panel m-b">
        <div class="live-form-header">开始时间</div>
        <div class="live-form-body">
            <div class="live-form-group ui-border-b">
                <input id="datetime-picker" class="live-form-control" type="text" placeholder="请选择开始时间">
            </div>
        </div>
        <div class="live-form-footer"></div>
    </div>
    <div class="live-form-panel m-b">
        <div class="live-form-header">直播概要</div>
        <div class="live-form-body">
            <div class="live-form-group ui-border-b">
                <textarea name="" id="" rows="3" class="live-form-textarea" placeholder="请输入直播概要"></textarea>
            </div>
        </div>
        <div class="live-form-footer live-form-footer-bg">0/400</div>
    </div>
    <div class="form-btn-area">
        <a href="javascript:;" class="weui_btn weui_btn_primary">完成</a>
    </div>
</div>
<script>
    $("#datetime-picker").datetimePicker();
</script>
</body>
</html>
